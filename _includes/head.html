<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | escape }}{% if page.title %} | {% endif %}{{ site.title | escape }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <!-- ✅ Favicon -->
  <link rel="icon" href="{{ '/favicon.png' | relative_url }}" type="image/png">

  <!-- ✅ Existing stylesheet and feed -->
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link type="application/atom+xml" rel="alternate" href="{{ '/feed.xml' | relative_url }}" title="{{ site.title | escape }}">
</head>
